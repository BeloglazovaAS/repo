<!DOCTYPE html>
<html>
	<head>
		<title>Викторина</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/app.css">
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="HandheldFriendly" content="true"/>
	</head>
	<body>
		<div class="wrapper">
			<main class="main">
				<div class="quiz__head">
					<div class="head__content" id="head"><font face="Sitka Banner">Некий вопрос</font></div>
				</div>
				<div class="quiz__body">
					<div class="buttons">
						<div class="buttons__content" id="buttons">
							<button class="button">Дефолтный отвкт</button><br>
							<button class="button button_wrong">Неправильный ответ</button><br>
							<button class="button button_correct">Правильный ответ</button><br>
							<button class="button button_passive">Свайп</button><br>
						</div>
					</div>

					<div class="quiz__footer">
						<div class="footer__content" id="pages">0 / 0</div>
					</div>
				</div>
				
			</main>
		</div>
		<script type="text/javascript" src="js/viktorina.js"></script>
	</body>
</html>
